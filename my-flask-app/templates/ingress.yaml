{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "my-flask-app.fullname" . }}
  labels:
    app: {{ include "my-flask-app.name" . }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - host: {{ index .Values.ingress.hosts 0 "host" | quote }}  # Accessing host correctly
      http:
        paths:
          - path: {{ index (index .Values.ingress.hosts 0 "paths") 0 "path" | quote }}  # Accessing path correctly
            pathType: {{ index (index .Values.ingress.hosts 0 "paths") 0 "pathType" | quote }}  # Accessing pathType correctly
            backend:
              service:
                name: {{ include "my-flask-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
