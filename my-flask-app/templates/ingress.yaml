{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "my-flask-app.fullname" . }}
  labels:
    app: {{ include "my-flask-app.name" . }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.hosts | first | quote }}  # Using first to get the first item
      http:
        paths:
          - path: {{ index .Values.ingress.hosts 0.paths 0.path | quote }}  # Access path with index
            pathType: {{ index .Values.ingress.hosts 0.paths 0.pathType | quote }}  # Access pathType with index
            backend:
              service:
                name: {{ include "my-flask-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
